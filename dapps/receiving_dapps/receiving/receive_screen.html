<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>受信トランザクション</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>受信トランザクション</h1>
  <form action="/receive_transaction" method="post">

  </form>
</body>
</html>
