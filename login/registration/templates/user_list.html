<!-- registraion/templates/user_list.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザー一覧</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    img {
      width: 100px;
      height: 100px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>ユーザー一覧とQRコード</h2>
  <table>
    <thead>
      <tr>
        <th>ユーザー名</th>
        <th>メール</th>
        <th>UUID</th>
        <th>QRコード</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.uuid }}</td>
        <td><img src="{{ url_for('static', filename='qrcodes/' + user.uuid + '.png') }}" alt="QR"></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
