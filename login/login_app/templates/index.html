<!-- login_app/templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トップページ - CityChain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin-top: 50px;
    }
    h2 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to CityChain</h2>
    <p>以下からログインまたは新規登録を行ってください。</p>
    <!-- 絶対 URL を使うことで、S3 の静的ホスティング環境上でも正しく Flask サーバーにリクエストが飛びます -->
    <button onclick="window.location.href='http://localhost:5000/register'">新規登録</button>
    <button onclick="window.location.href='http://localhost:5000/login'">ログイン</button>
  </div>
</body>
</html>
