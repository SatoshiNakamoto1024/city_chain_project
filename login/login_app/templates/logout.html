<!-- login_app/templates/logout.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログアウト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }
    .container {
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ログアウトしますか？</h2>
    <button onclick="logout()">ログアウト</button>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("jwt_token");
      localStorage.removeItem("uuid");
      alert("ログアウトしました");
      window.location.href = "/";
    }
  </script>
</body>
</html>
