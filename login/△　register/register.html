<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザー登録</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>ユーザー登録</h1>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  {% if message %}
    <p style="color: green;">{{ message }}</p>
  {% endif %}
  <form action="/register" method="post">
    <label>名前: <input type="text" name="name" required></label><br>
    <label>生年月日: <input type="date" name="birth_date" required></label><br>
    <label>住所: <input type="text" name="address" required></label><br>
    <label>マイナンバー: <input type="text" name="mynumber" required></label><br>
    <label>メール: <input type="email" name="email" required></label><br>
    <label>電話: <input type="tel" name="phone" required></label><br>
    <label>パスワード: <input type="password" name="password" required></label><br>
    <button type="submit">登録する</button>
  </form>
  <p>すでにアカウントをお持ちですか？ <a href="/login">ログインはこちら</a></p>
</body>
</html>
