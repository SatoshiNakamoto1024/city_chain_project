# .github/workflows/ci.yml

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  python-tests:
    name: Python tests on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # -----------------------
      # poh_storage tests
      # -----------------------
      - name: Install poh_storage (with test deps)
        working-directory: poh_storage
        run: |
          pip install -e .[test]

      - name: Run pytest for poh_storage
        working-directory: poh_storage
        run: pytest --maxfail=1 --disable-warnings -q

      # -----------------------
      # poh_network tests
      # -----------------------
      - name: Install poh_storage dependency
        run: |
          # ensure local poh_storage is available to poh_network
          pip install -e poh_storage

      - name: Install poh_network (with test deps)
        working-directory: poh_network
        run: |
          pip install -e .[test]

      - name: Generate gRPC stubs
        working-directory: poh_network
        run: |
          python -m grpc_tools.protoc \
            -I poh_network/protocols \
            --python_out=poh_network/protocols \
            --grpc_python_out=poh_network/protocols \
            poh_network/protocols/poh.proto

      - name: Run pytest for poh_network
        working-directory: poh_network
        run: pytest --maxfail=1 --disable-warnings -q
