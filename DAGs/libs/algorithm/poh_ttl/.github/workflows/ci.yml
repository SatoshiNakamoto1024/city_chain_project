# .github/workflows/ci.yml
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test poh_ttl on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install poh_storage dependency
        # モノレポ構成で sibling ディレクトリにある poh_storage を先にインストール
        run: pip install -e ../poh_storage

      - name: Install poh_ttl in editable mode
        run: pip install -e .

      - name: Install test dependencies
        run: |
          pip install pytest pytest-asyncio aiofiles aiosqlite

      - name: Run pytest
        run: pytest poh_ttl/tests --maxfail=1 --disable-warnings -v

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 poh_ttl
