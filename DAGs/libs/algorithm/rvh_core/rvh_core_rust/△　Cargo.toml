[package]
name = "rvh_core_rust"
version = "0.1.0"
edition = "2021"

[dependencies]
pyo3 = { version = "0.18", features = ["extension-module"] } # ←★追加 / 修正
blake2 = "0.10"
hex = "0.4"
anyhow = "1.0"                # Blake2b512 を使う
serde     = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
clap      = { version = "4.5", features = ["derive"] }
indoc = "1"              # ← 追加

[dev-dependencies]
criterion   = { version = "0.5", features = ["html_reports"] }
assert_cmd  = "2"
predicates  = "3"
pyo3        = { version = "0.18", features = ["auto-initialize"] }
serde_json = "1"
walkdir = "2.5"      # ファイル再帰探索

[lib]
crate-type = ["cdylib", "rlib"]
name = "rvh_core_rust"
path = "src/lib.rs"

[[bin]]
name = "main_rvh_core"
path = "src/main_rvh_core.rs"

[[bench]]
name     = "bench_hrw_score"
harness  = false        # ← これが無いと test ハーネスでビルドされ 0 tests 扱い