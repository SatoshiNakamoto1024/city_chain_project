[package]
name        = "ldpc"
version     = "0.1.0"
edition     = "2021"
license     = "Apache-2.0"
description = "QC-PEG LDPC erasure-coding core (City/Continent/Global tiers)"
repository  = "https://github.com/yourorg/ldpc"

[dependencies]
thiserror = "1.0"
rand      = { version = "0.8", features = ["std"] }
rayon     = "1.8"
once_cell = "1.19"
serde     = { version = "1.0", features = ["derive"] }   # protograph import
serde_json = "1.0"                                       # optional I/O
criterion      = { version = "0.5", optional = true }      # bench ç”¨
reed-solomon-erasure = "5"

[features]
default = []

[lib]
name       = "ldpc"
path       = "src/lib.rs"