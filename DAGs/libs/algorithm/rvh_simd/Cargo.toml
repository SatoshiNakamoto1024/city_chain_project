[package]
name          = "rvh_simd"
version       = "0.1.0"
edition       = "2021"
license       = "Apache-2.0"
readme        = "README.md"
description   = "SIMD-accelerated 128-bit score generator for Rendezvous-Hash (HRW)"
repository    = "https://github.com/yourorg/rvh_simd"
keywords      = ["rendezvous-hash", "hrw", "simd", "blake3"]
categories    = ["algorithms", "performance", "cryptography"]
# MSRV を明示しておくと CI が安定
rust-version  = "1.75"

########################
#  依 存 関 係
########################
[dependencies]
# 高速ハッシュ：内部で AVX2 / NEON を自動活用
blake3         = { version = "1.5", default-features = false, features = ["rayon"] }
cfg-if         = "1.0"          # CPU feature 切替
rayon    = "1.10"     # 並列スコア計算
thiserror = "1.0"     # ← 追加: エラー型 derive
clap      = { version = "4.5", features = ["derive"] }
indoc = "1"              # ← 追加

########################
#  開 発 時 依 存
########################
[dev-dependencies]
criterion      = { version = "0.5", features = ["html_reports"] }
assert_cmd     = "2"            # CLI テスト
predicates     = "3"            # ↑ assertion 拡張
serde_json = "1"
walkdir = "2.5"      # ファイル再帰探索

########################
#  フ ィ ー チ ャ
########################
[features]
# デフォルトはライブラリのみ
default = []
# 軽量ベンチ CLI をビルドしたいときだけ有効化
cli     = []

########################
#  ク レ ート タ イ プ
########################
[lib]
name       = "rvh_simd"
path       = "src/lib.rs"
crate-type = ["rlib"]

[[bin]]
# `--features cli` 指定時のみ有効
name       = "main_simd"
path       = "src/main_simd.rs"
required-features = ["cli"]

[[bench]]
name = "bench_simd_hash"
harness = false