name: _release-images-reusable

on:
  workflow_call:
    inputs:
      registry:
        type: string
        required: true
      version:
        type: string
        required: true
      http_target:
        type: string
        required: true
      grpc_target:
        type: string
        required: true

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate bake/compose
        run: python tools/gen.py --services services.yaml --out .

      # ★ default グループを使わず、サービスのターゲットだけ名指し
      - name: Build & Push images (latest only)
        run: |
          docker buildx bake -f docker-bake.generated.hcl --push \
            ${{ inputs.http_target }} ${{ inputs.grpc_target }} \
            --set ${{ inputs.http_target }}.tags=${{ inputs.registry }}/poh_holdmetrics-http:latest \
            --set ${{ inputs.grpc_target }}.tags=${{ inputs.registry }}/poh_holdmetrics-grpc:latest

      # 2タグ付けに戻す場合は、上のステップをコメントアウトし、以下を有効化
