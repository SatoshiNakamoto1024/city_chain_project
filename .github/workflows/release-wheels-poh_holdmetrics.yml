name: Release Wheels (poh_holdmetrics)

on:
  push:
    tags: ["v*"]

permissions:
  contents: write    # ← Release作成に必要
  packages: read

jobs:
  call-reusable:
    uses: ./.github/workflows/_release-wheels-reusable.yml
    with:
      cargo_manifest: DAGs/libs/algorithm/poh_holdmetrics/poh_holdmetrics_rust/Cargo.toml
      python_wrapper_dir: DAGs/libs/algorithm/poh_holdmetrics/poh_holdmetrics_python
    secrets:
      TEST_PYPI_API_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
