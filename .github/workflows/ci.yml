# \city_chain_project\.github\workflows\ci.yml
name: CI
on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python (for tools)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Generate compose/bake files
        run: python tools/gen.py --services services.yaml --out .

      - name: Setup Buildx (docker)
        uses: docker/setup-buildx-action@v3

      - name: Compose up (build + run tests)
        run: docker compose -f docker-compose.test.generated.yml up --build --abort-on-container-exit

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.test.generated.yml ps
          docker compose -f docker-compose.test.generated.yml logs --no-color
