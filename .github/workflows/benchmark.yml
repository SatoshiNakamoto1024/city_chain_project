name: Benchmarks (criterion)

on:
  push:
    paths: [ "**/benches/**", ".github/workflows/benchmark.yml" ]
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88.0
      - name: Run benchmarks
        run: |
          cargo bench --workspace
